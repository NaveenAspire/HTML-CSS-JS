<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragDrop</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div id="drop-location" ondrop="drop(event)" ondragover="dropAllow(event)"></div>
    <br>
    <img id="imag" src="html5.png" alt="html5" draggable="true" ondragstart="drag(event)">
</body>
<script src="index.js"></script>
</html>
